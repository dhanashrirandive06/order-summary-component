<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <div class="container">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="Illustration image of Frontend Mentor"
        />

        <h1 class="heading">Order Summary</h1>

        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="annual-plan">
          <img
            class="ap-img"
            src="./images/icon-music.svg"
            alt="Icon Music of Frontend Mentor"
          />
          <div class="ap-text">
            <p class="p-text">Annual Plan</p>
            <p class="p-year">$59.99/year</p>
          </div>
          <a class="ap-a" href="">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <div class="cancel">Cancel Order</div>
      </div>
    </main>
  </body>
</html>
